<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Google Sheets via Keypad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f9f9f9;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    table {
      border-collapse: collapse;
      margin: auto;
      width: 100%;
      max-width: 500px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    td {
      width: 60px;
      height: 50px;
      text-align: center;
      border: 1px solid #ddd;
      cursor: pointer;
      font-size: 16px;
    }
    td.active {
      background: #ffe58f;
      font-weight: bold;
    }
    #keypad {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    #keypad button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    #keypad button:active {
      background: #0056b3;
    }
    #keypad .wide {
      grid-column: span 3;
      background: #28a745;
    }
    #keypad .clear {
      background: #dc3545;
    }
  </style>
</head>
<body>

<h2>üìä Edit Google Sheet dengan Keypad</h2>

<table id="sheetTable"></table>

<div id="keypad">
  <button onclick="enterNum(1)">1</button>
  <button onclick="enterNum(2)">2</button>
  <button onclick="enterNum(3)">3</button>
  <button onclick="enterNum(4)">4</button>
  <button onclick="enterNum(5)">5</button>
  <button onclick="enterNum(6)">6</button>
  <button onclick="enterNum(7)">7</button>
  <button onclick="enterNum(8)">8</button>
  <button onclick="enterNum(9)">9</button>
  <button onclick="enterNum(0)">0</button>
  <button class="clear" onclick="clearCell()">Clear</button>
  <button class="wide" onclick="saveCell()">üíæ Save</button>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzWuZ2qioohOKEoOixWMAgs-8wEmQZ5SL_mwyc7AFnDgIoAQPjx-HsQ_7Oo5p_nRcjBwA/exec"; // <== Ganti dengan URL Web App Apps Script kamu

let selectedCell = null;
let sheetData = [];

// Load data dari Google Sheets
async function loadData() {
  try {
    let res = await fetch(WEB_APP_URL);
    sheetData = await res.json();

    let table = document.getElementById("sheetTable");
    table.innerHTML = "";
    sheetData.forEach((row, i) => {
      let tr = document.createElement("tr");
      row.forEach((val, j) => {
        let td = document.createElement("td");
        td.innerText = val;
        td.onclick = () => selectCell(i+1, j+1, td);
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });
  } catch(err) {
    alert("Gagal load data: " + err);
  }
}

function selectCell(row, col, td) {
  document.querySelectorAll("td").forEach(x => x.classList.remove("active"));
  td.classList.add("active");
  selectedCell = {row, col, td};
}

function enterNum(num) {
  if(selectedCell){
    selectedCell.td.innerText += num;
  }
}

function clearCell() {
  if(selectedCell){
    selectedCell.td.innerText = "";
  }
}

async function saveCell() {
  if(selectedCell){
    let value = selectedCell.td.innerText;
    try {
      await fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({
          row: selectedCell.row,
          col: selectedCell.col,
          value: value
        })
      });
      alert("‚úÖ Data tersimpan ke Google Sheets!");
    } catch(err) {
      alert("‚ùå Gagal simpan: " + err);
    }
  } else {
    alert("Pilih cell dulu!");
  }
}

// Load data pertama kali
loadData();
</script>
</body>
</html>
